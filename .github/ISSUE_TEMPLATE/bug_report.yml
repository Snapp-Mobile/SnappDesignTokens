name: üêõ Bug Report
description: Create a report to help us improve SnappDesignTokens
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue.
      placeholder: |
        1. Import SnappDesignTokens
        2. Parse DTCG file with '...'
        3. Call method '...'
        4. See error
      value: |
        1.
        2.
        3.
        4.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - iOS
        - macOS
        - watchOS
        - tvOS
        - Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: swift-version
    attributes:
      label: Swift Version
      description: What version of Swift are you using?
      placeholder: e.g., 5.9, 5.10
    validations:
      required: true

  - type: input
    id: xcode-version
    attributes:
      label: Xcode Version (if applicable)
      description: What version of Xcode are you using?
      placeholder: e.g., 15.0, 15.1
    validations:
      required: false

  - type: input
    id: package-version
    attributes:
      label: SnappDesignTokens Version
      description: What version of SnappDesignTokens are you using?
      placeholder: e.g., 1.0.0, main branch
    validations:
      required: true

  - type: textarea
    id: dtcg-file
    attributes:
      label: DTCG File Sample
      description: If applicable, please provide a minimal DTCG file that reproduces the issue (remove sensitive data).
      placeholder: |
        ```json
        {
          "color": {
            "primary": {
              "$type": "color",
              "$value": "#ff0000"
            }
          }
        }
        ```
      render: json
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: If you're getting any error messages or console logs, please include them here.
      placeholder: Paste any error messages or relevant log output...
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots, workarounds you've tried, etc.
      placeholder: Any additional information that might help us understand the issue...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Verification
      description: Please verify the following before submitting this bug report.
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have provided all the requested information above
          required: true
        - label: I can reproduce this issue consistently
          required: true